<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Entrar - √Årea de Membros</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg">
  <div class="card auth-card">
    <h1 class="title">Entrar</h1>
    <form id="loginForm">
      <label>E-mail</label>
      <input type="email" id="email" required placeholder="Digite seu e-mail" />
      <label>Senha</label>
      <input type="password" id="password" required placeholder="Digite sua senha" />
      <button type="submit" class="btn primary">Entrar</button>
    </form>
    <div class="links">
      <a href="public_register.html">Criar conta</a>
    </div>
    <div id="msg" class="msg"></div>
  </div>

<script src="client.js"></script>
<script>
const form = document.getElementById('loginForm');
form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const res = await apiPost('/api/auth/login', { email, password });
  if (res && res.accessToken) {
    localStorage.setItem('accessToken', res.accessToken);
    localStorage.setItem('refreshToken', res.refreshToken);
    // redireciona conforme role
    if (res.user.role === 'admin') location.href = 'public_admin.html';
    else location.href = 'public_student.html';
  } else {
    showMsg(res.error || 'Erro ao autenticar');
  }
});
</script>
</body>
</html>

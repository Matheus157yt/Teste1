<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cadastrar - Área de Membros</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg">
  <div class="card auth-card">
    <h1 class="title">Criar Conta</h1>
    <form id="registerForm">
      <label>Nome</label>
      <input type="text" id="name" required placeholder="Digite seu nome" />
      <label>E-mail</label>
      <input type="email" id="email" required placeholder="Digite seu e-mail" />
      <label>Senha</label>
      <input type="password" id="password" required placeholder="Crie uma senha" />
      <button type="submit" class="btn primary">Cadastrar</button>
    </form>
    <div class="links">
      <a href="public_login.html">Já tem conta? Entrar</a>
    </div>
    <div id="msg" class="msg"></div>
  </div>

<script src="client.js"></script>
<script>
const form = document.getElementById('registerForm');
form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const res = await apiPost('/api/auth/register', { name, email, password });
  if (res && res.ok) {
    showMsg('Cadastro realizado com sucesso. Você pode entrar.');
    setTimeout(()=> location.href = 'public_login.html', 1200);
  } else {
    showMsg(res.error || 'Erro ao cadastrar');
  }
});
</script>
</body>
</html>
